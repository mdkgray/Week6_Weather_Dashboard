<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="pageHeader text-bg-primary text-center p-3">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div id="container" class="row justify-content-evenly">
      <!-- Search Panel on left -->
      <div class="searchPanel col-sm-3">
        <!-- Search city input -->
        <div id="searchCity" class="row d-grid gap-2 m-3">
          <h2>Search for a city:</h2>
          <form>
            <input class="form-control" id ="cityInput" type="search" placeholder="Type city here" aria-label="default input example">
            <br>
            <button id ="searchButton" class="btn btn-primary mb-3" style="width: 100%" type="submit">Search</button>
            <br>
            <button id="clearHistoryButton" class="btn btn-outline-secondary" style="width: 100%" type="submit">Clear History</button>
          </form>
        </div>

        <!-- Searched city history -->
        <div id="cityHistory" class="row d-grid gap-2 m-3"></div>       
         
      </div>

      <!-- Results panel on right -->
      <div class="resultsPanel col-sm-8">
        <!-- Current city search weather will go here -->
        <div class="row" id="selectedCityConditions"></div>

        <!-- 5 day forecast information will go here -->
        <div class="row m-3" id="fiveDayForecastText"></div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecastTiles"></div>
      </div>
    </div>

    <!-- JQuery script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- My Javascript -->
    <script src="./Assets/script.js"></script>
  </body>
</html>
