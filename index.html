<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style1.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="pageHeader">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div id="container">
      <div class="searchPanel col-sm-3">
        <div id="searchCity" class="row d-grid gap-2 m-3">
          <h2>Search for a city:</h2>
          <form>
            <input class="form-control" id ="cityInput" type="search" placeholder="Type search here" aria-label="default input example">
            <br>
            <button id ="searchButton" class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      
        <div id="cityHistory">
          <ul class="cityList"></ul>
        </div>
      </div>

      <div class="resultsPanel col-sm-8">

      </div>


    </div>
    


    <!-- JQuery script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Day.js script -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- My Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
