<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style1.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="pageHeader text-bg-primary text-center p-3">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div id="container" class="row justify-content-evenly">
      <!-- Search Panel on left -->
      <div class="searchPanel col-sm-3">
        <!-- Search city input -->
        <div id="searchCity" class="row d-grid gap-2 m-3">
          <h2>Search for a city:</h2>
          <form>
            <input class="form-control" id ="cityInput" type="search" placeholder="Type city here" aria-label="default input example">
            <br>
            <button id ="searchButton" class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
        <!-- Searched city history -->
        <div id="cityHistory" class="row d-grid gap-2 m-3">
          <ul id="searchedCities" class="hidden list-group mb-3 btn btn-secondary"></ul>
          <button id="clearHistoryButton" class="btn btn-primary">Clear History</button>
        </div>        
      </div>

      <!-- Results panel on right -->
      <div class="resultsPanel col-sm-8">
        <div id="citySpotlight" class="row mt-3 p-2 d-block border border-dark border-right-0">
          <div class="h4 mb-4">
            <span id="showCitySpotlight" class="mb-3"></span>
            <span id="date"></span>
            <img id="image" src="" alt="">
          </div>
          <p>Temperature: <span id="temperature"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>Wind Speed: <span id="windSpeed"></span></p>
          <p>UV Index: <span class="badge badge-danger" id="uvIndex"></span></p>
        </div>

        <div class="mt-3 p-2">
          <h4>5-Day Forecast:</h4>
          <div id="forecast" class="row mb-3 w-20 justify-content-evenly"></div>
        </div>
      </div>
    </div>

    <!-- JQuery script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Day.js script -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- My Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
